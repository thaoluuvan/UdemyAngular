<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm ="ngForm" >
      <mat-form-field>
          <input matInput ngModel name="title" required minlength="3" #title="ngModel" placeholder="Post title" >
          <mat-error *ngIf="title.invalid">Please enter the post title</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput rows="6" ngModel name="content" required #content = "ngModel" placeholder="Post content"></textarea>
          <mat-error *ngIf="content.invalid">Please enter the post content</mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type= "submit">save post</button>
  </form>
</mat-card>
